<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оно тебе надо</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">О компании</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#doctors">Врачи</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- About section -->
    <section id="about">
        <h2>О компании</h2>
        <p>Описание компании</p>
    </section>

    <!-- Services section -->
    <section id="services">
        <h2>Услуги</h2>
        <ul>
            <li>Имплантация</li>
            <li>Протезы</li>
            <li>Винирование</li>
            <li>Брекеты</li>
            <li>Отбеливание</li>
        </ul>
    </section>

    <!-- Doctors section -->
    <section id="doctors">
        <h2>Врачи</h2>
        <ul>
            <li>Доктор 1</li>
            <li>Доктор 2</li>
            <li>Доктор 3</li>
        </ul>
    </section>

    <!-- Contact section -->
    <section id="contact">
        <h2>Контакты</h2>
        <form>
            <input type="text" placeholder="Имя">
            <input type="email" placeholder="Email">
            <textarea placeholder="Сообщение"></textarea>
            <button>Отправить</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
